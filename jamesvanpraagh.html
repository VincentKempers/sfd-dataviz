<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="master.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.3/fullpage.css"
    />
    <title>James van Praagh</title>
  </head>

  <body>
    <div id="fullpage">
      <div class="section">
        <h1>James van Praagh</h1>
        <p>5 boeken en 2 shows en net waarde zit ongeveer rond 200,8 miljoen</p>

        <div class="medium-intro-image">
          <img
            src="imgs/jamesvanpraaghcutout.png"
            alt="James van praagh cutout"
          />
        </div>
      </div>
      <div class="section">
        <h1>Hot Reading</h1>
        <img src="" alt="" />
        <p>
          Hot reading staat beter bekend om data van te voren te krijgen en die
          dan vervolgens uitspreiden tijdens het gesprek.
        </p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.3/fullpage.js"></script>
    <script>
      var myFullpage = new fullpage("#fullpage", {
        licenseKey: "OPEN-SOURCE-GPLV3-LICENSE",
        anchors: [
          "home",
          "what-is-cold-reading",
          "tv-and-mediums",
          "pick-your-card",
          "full-timeline"
        ],
        licenseKey: "OPEN-SOURCE-GPLV3-LICENSE",
        autoScrolling: true,
        verticalCentered: false,
        scrollingSpeed: 1000,
        lazyLoad: true
      });
    </script>
    <script src="changeSource.js"></script>
    <script src="script.js"></script>
  </body>
</html>
